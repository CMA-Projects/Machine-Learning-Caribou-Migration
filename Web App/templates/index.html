<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin: 5px 0;
        }
        input {
            margin: 5px 0 10px 0;
        }
        button {
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Machine Learning Predictions</h1>
    <form id="prediction-form">
        <label for="month">Month:</label><br>
        <input type="number" id="month" name="month" required><br>

        <label for="temperature">Temperature:</label><br>
        <input type="number" id="temperature" name="temperature" required><br>

        <button type="submit">Predict</button>
    </form>

    <div id="results" class="result" style="display:none;">
        <h2>Predictions</h2>
        <p id="linear">Linear Regression: </p>
        <p id="random_forest">Random Forest: </p>
        <p id="svr">SVR: </p>
        <p id="knn">K-Nearest Neighbors: </p>
        <p id="gradient_boosting">Gradient Boosting: </p>
        <p id="decision_tree">Decision Tree: </p>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const month = document.getElementById('month').value;
            const temperature = document.getElementById('temperature').value;

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ month: month, temperature: temperature })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('linear').textContent = 'Linear Regression: ' + data.linear;
                document.getElementById('random_forest').textContent = 'Random Forest: ' + data.random_forest;
                document.getElementById('svr').textContent = 'SVR: ' + data.svr;
                document.getElementById('knn').textContent = 'K-Nearest Neighbors: ' + data.knn;
                document.getElementById('gradient_boosting').textContent = 'Gradient Boosting: ' + data.gradient_boosting;
                document.getElementById('decision_tree').textContent = 'Decision Tree: ' + data.decision_tree;
                document.getElementById('results').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
