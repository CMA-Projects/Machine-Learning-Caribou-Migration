<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Machine Learning Predictions</h1>
    <form id="inputForm">
        <label for="input1">Month:</label><br>
        <input type="number" id="input1" name="month" required><br>

        <label for="input2">Temperature:</label><br>
        <input type="number" id="input2" name="temperature" required><br>

        <label for="input3">Wind Speed:</label><br>
        <input type="number" id="input3" name="wind_speed" required><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result" class="result">
        <h2>Latitude Prediction: <span id="latitude-result"></span></h2>
    </div>

    <!-- Link to the JS file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
